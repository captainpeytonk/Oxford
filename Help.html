<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hostel Training Help</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f8f8f8;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .tabs {
      display: flex;
      margin-bottom: 20px;
      justify-content: center;
    }

    .tab-button {
      padding: 10px 20px;
      margin: 0 10px;
      cursor: pointer;
      background-color: #ddd;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    .tab-button.active {
      background-color: #4CAF50;
      color: white;
    }

    .tab-content {
      display: none;
      text-align: center;
    }

    .tab-content.active {
      display: block;
    }

    video, img {
      margin-top: 20px;
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <h1>Hostel Training Help</h1>

  <div class="tabs">
    <button class="tab-button active" onclick="showTab('reception')">Reception</button>
    <button class="tab-button" onclick="showTab('folding')">Folding</button>
  </div>

  <div id="reception" class="tab-content active">
    <h2>Reception Training Video</h2>
    <video src="media/training.mp4" width="480" controls></video>
  </div>

  <div id="folding" class="tab-content">
    <h2>Folding Instructions</h2>
    <img src="media/folding.jpg" width="300" alt="Folding Example" />
  </div>

  <script>
    function showTab(tabId) {
      const contents = document.querySelectorAll('.tab-content');
      const buttons = document.querySelectorAll('.tab-button');

      contents.forEach(content => {
        content.classList.remove('active');
      });

      buttons.forEach(button => {
        button.classList.remove('active');
      });

      document.getElementById(tabId).classList.add('active');
      event.currentTarget.classList.add('active');
    }
  </script>

</body>
</html>
