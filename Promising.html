<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Skills Training</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .total-level {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
            color: white;
        }

        .total-level h2 {
            margin-bottom: 15px;
            font-size: 1.8rem;
        }

        .exp-bar {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 25px;
            height: 30px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .exp-fill {
            background: linear-gradient(90deg, #00ff88, #00ccff);
            height: 100%;
            transition: width 0.5s ease;
            border-radius: 25px;
        }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .skill-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .skill-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        }

        .skill-card.locked {
            opacity: 0.5;
            cursor: not-allowed;
            background: rgba(200, 200, 200, 0.5);
        }

        .skill-card.locked:hover {
            transform: none;
        }

        .skill-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .skill-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: #4a5568;
        }

        .skill-level {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
        }

        .skill-exp {
            margin-bottom: 15px;
            color: #666;
        }

        .skill-exp-bar {
            background: #e2e8f0;
            border-radius: 10px;
            height: 15px;
            overflow: hidden;
            margin-top: 5px;
        }

        .skill-exp-fill {
            background: linear-gradient(90deg, #48bb78, #38a169);
            height: 100%;
            transition: width 0.5s ease;
        }

        .back-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 20px;
            transition: transform 0.2s ease;
        }

        .back-btn:hover {
            transform: scale(1.05);
        }

        .skill-detail {
            display: none;
        }

        #mainPage {
            display: block;
        }

        .skill-items {
            margin-top: 20px;
        }

        .skill-item {
            background: #f7fafc;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }

        .skill-item:hover {
            background: #edf2f7;
            transform: translateX(5px);
        }

        .skill-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .skill-item-name {
            font-weight: bold;
            color: #2d3748;
        }

        .skill-item-exp {
            color: #667eea;
            font-weight: bold;
        }

        .skill-checkbox {
            margin-left: 10px;
            cursor: pointer;
            transform: scale(1.2);
        }

        .skill-checkbox:checked {
            accent-color: #667eea;
        }

        .skill-checkbox:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: popupScale 0.3s ease;
        }

        @keyframes popupScale {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .popup h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .popup-close {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 15px;
        }

        .lock-icon {
            font-size: 2rem;
            color: #a0aec0;
        }

        /* New styles for test functionality */
        .test-item {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            border-left: 4px solid #667eea;
        }

        .test-checkbox {
            margin-right: 15px;
            transform: scale(1.3);
        }

        #verifyTestBtn {
            background: linear-gradient(135deg, #48bb78, #38a169);
            transition: all 0.3s ease;
        }

        #verifyTestBtn:disabled {
            background: #a0aec0;
            cursor: not-allowed;
        }

        #takeTestBtn {
            display: none;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè® Hotel Skills Training</h1>
            <p>Master your hospitality skills and advance your career</p>
        </div>

        <div id="mainPage">
            <div class="total-level">
                <h2>Total Level: <span id="totalLevel">0</span></h2>
                <div class="exp-bar">
                    <div class="exp-fill" id="totalExpFill" style="width: 0%"></div>
                </div>
                <p>Total Experience: <span id="totalExp">0</span></p>
                <button id="takeTestBtn" class="popup-close" onclick="startVerificationTest()">Take Level-Up Test</button>
            </div>

            <div class="skills-grid" id="skillsGrid">
                <!-- Skills will be generated here -->
            </div>
        </div>

        <div id="skillDetail" class="skill-detail" style="display: none;">
            <button class="back-btn" onclick="showMainPage()">‚Üê Back to Skills</button>
            <div class="skill-card">
                <div class="skill-header">
                    <h2 class="skill-name" id="detailSkillName"></h2>
                    <div class="skill-level" id="detailSkillLevel">Level 0</div>
                </div>
                <div class="skill-exp">
                    <div>Experience: <span id="detailSkillExp">0</span> / <span id="detailSkillExpNeeded">50</span></div>
                    <div class="skill-exp-bar">
                        <div class="skill-exp-fill" id="detailSkillExpFill" style="width: 0%"></div>
                    </div>
                </div>
                <div class="skill-items" id="skillItems">
                    <!-- Skill items will be generated here -->
                </div>
            </div>
        </div>
    </div>

    <div class="popup" id="levelUpPopup">
        <div class="popup-content">
            <h3>üéâ Congratulations!</h3>
            <p id="levelUpMessage"></p>
            <button class="popup-close" onclick="closeLevelUpPopup()">Continue</button>
        </div>
    </div>

    <div class="popup" id="testPopup">
        <div class="popup-content" style="max-width: 600px;">
            <h3>üìù Skill Verification Test</h3>
            <p id="testMessage">Please re-check all completed skills to verify your knowledge:</p>
            <div id="testItemsContainer" style="max-height: 300px; overflow-y: auto; margin: 20px 0;"></div>
            <button class="popup-close" id="verifyTestBtn" disabled onclick="verifyTestCompletion()">Verify Completion</button>
        </div>
    </div>

<script>
// Initialize all variables and functions
const defaultSkillsData = {
    "Cloudbeds Skills": {
        level: 0,
        totalExp: 0,
        items: [
            { name: "Take a payment", exp: 20, completed: false }
        ]
    },
    "Reception": {
        level: 0,
        totalExp: 0,
        items: [
            { name: "Answer phone professionally", exp: 12, completed: false },
            { name: "Handle guest complaints", exp: 18, completed: false }
        ]
    },
    "Running Events": {
        level: 0,
        totalExp: 0,
        items: [
            { name: "Coordinate with vendors", exp: 25, completed: false }
        ]
    },
    "Laundry/Folding": {
        level: 0,
        totalExp: 0,
        items: [
            { name: "Fold bed sheets", exp: 8, completed: false },
            { name: "Sort laundry by type", exp: 12, completed: false }
        ]
    },
    "Cleaning": {
        level: 0,
        totalExp: 0,
        items: [
            { name: "Dust furniture", exp: 8, completed: false }
        ]
    },
    "Beds": {
        level: 0,
        totalExp: 0,
        items: [
            { name: "Arrange decorative pillows", exp: 15, completed: false }
        ]
    },
    "Fire Training": {
        level: 0,
        totalExp: 0,
        items: [
            { name: "Fire safety procedures", exp: 30, completed: false },
            { name: "Emergency evacuation", exp: 25, completed: false }
        ]
    },
    "Lead Skills": {
        level: 0,
        totalExp: 0,
        locked: true,
        items: [
            { name: "Performance reviews", exp: 45, completed: false }
        ]
    }
};

// Get current user data
const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser')) || { name: 'guest' };
const username = loggedInUser.name;
let allHotelData = JSON.parse(localStorage.getItem('hotelSkillsData') || '{}');

// Initialize user data if it doesn't exist
if (!allHotelData[username]) {
    allHotelData[username] = JSON.parse(JSON.stringify(defaultSkillsData));
    localStorage.setItem('hotelSkillsData', JSON.stringify(allHotelData));
}

let skillsData = allHotelData[username];

// Track test state
let testState = {
    active: false,
    skillName: null,
    itemsToVerify: []
};

// Experience and level calculations
function getExpNeeded(level) {
    return 50 + (level * 25);
}

function getTotalExpForLevel(level) {
    let total = 0;
    for (let i = 0; i < level; i++) {
        total += getExpNeeded(i);
    }
    return total;
}

function getCurrentLevelExp(totalExp, level) {
    return totalExp - getTotalExpForLevel(level);
}

function calculateLevelFromExp(totalExp) {
    let level = 0;
    while (getTotalExpForLevel(level + 1) <= totalExp) {
        level++;
    }
    return level;
}

function calculateTotalLevel() {
    return Math.floor(calculateTotalExp() / 100);
}

function calculateTotalExp() {
    return Object.values(skillsData).reduce((total, skill) => total + skill.totalExp, 0);
}

function isSkillMaxLevel(skillName) {
    return skillsData[skillName].items.every(item => item.completed);
}

// Skill management functions
function checkLeadSkillsUnlock() {
    const totalLevel = calculateTotalLevel();
    const leadSkills = skillsData["Lead Skills"];
    
    if (totalLevel >= 3 && leadSkills.locked) {
        leadSkills.locked = false;
    } else if (totalLevel < 3 && !leadSkills.locked) {
        leadSkills.locked = true;
        leadSkills.level = 0;
        leadSkills.totalExp = 0;
        leadSkills.items.forEach(item => item.completed = false);
    }
    renderSkillsGrid();
}

function checkForTestAvailability() {
    const totalExp = calculateTotalExp();
    const progress = (totalExp % 100);
    const testBtn = document.getElementById('takeTestBtn');
    
    if (progress >= 99.9 && !testState.active) {
        testBtn.style.display = 'block';
    } else {
        testBtn.style.display = 'none';
    }
}

// Test functions
function startVerificationTest() {
    testState.active = true;
    testState.itemsToVerify = [];
    
    Object.keys(skillsData).forEach(skillName => {
        skillsData[skillName].items.forEach(item => {
            if (item.completed && !item.permanent) {
                testState.itemsToVerify.push({
                    skillName,
                    itemName: item.name,
                    itemExp: item.exp,
                    verified: false
                });
            }
        });
    });
    
    if (testState.itemsToVerify.length === 0) {
        completeLevelUpTest();
        return;
    }
    
    const container = document.getElementById('testItemsContainer');
    container.innerHTML = '';
    
    testState.itemsToVerify.forEach((item, index) => {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'test-item';
        itemDiv.innerHTML = `
            <input type="checkbox" class="test-checkbox" id="testItem-${index}" 
                   onchange="updateTestVerification(${index})">
            <label for="testItem-${index}" style="flex-grow: 1;">
                <strong>${item.skillName}</strong>: ${item.itemName} (+${item.itemExp} EXP)
            </label>
        `;
        container.appendChild(itemDiv);
    });
    
    document.getElementById('verifyTestBtn').disabled = true;
    document.getElementById('testPopup').style.display = 'flex';
}

function updateTestVerification(index) {
    const checkbox = document.getElementById(`testItem-${index}`);
    testState.itemsToVerify[index].verified = checkbox.checked;
    document.getElementById('verifyTestBtn').disabled = 
        !testState.itemsToVerify.every(item => item.verified);
}

function verifyTestCompletion() {
    closeTestPopup();
    completeLevelUpTest();
}

function completeLevelUpTest() {
    testState.itemsToVerify.forEach(item => {
        if (item.verified) {
            const skillItem = skillsData[item.skillName].items.find(i => i.name === item.itemName);
            if (skillItem) skillItem.permanent = true;
        }
    });
    
    localStorage.setItem('hotelSkillsData', JSON.stringify(allHotelData));
    showLevelUpPopup("Total Level", calculateTotalLevel());
    
    testState.active = false;
    testState.itemsToVerify = [];
    updateDisplay();
}

// UI functions
function showLevelUpPopup(skillName, newLevel) {
    document.getElementById('levelUpMessage').textContent = 
        skillName === "Total Level" 
            ? `Congratulations! You reached Total Level ${newLevel}!` 
            : `${skillName} reached Level ${newLevel}!`;
    document.getElementById('levelUpPopup').style.display = 'flex';
}

function showMaxLevelPopup(skillName) {
    document.getElementById('levelUpMessage').textContent = 
        `üéâ Congratulations! You've reached MAX LEVEL in ${skillName}! üéâ`;
    document.getElementById('levelUpPopup').style.display = 'flex';
}

function closeLevelUpPopup() {
    document.getElementById('levelUpPopup').style.display = 'none';
}

function closeTestPopup() {
    document.getElementById('testPopup').style.display = 'none';
}

function toggleSkillItem(skillName, itemIndex) {
    const item = skillsData[skillName].items[itemIndex];
    if (item.permanent) return;
    
    const previousTotalLevel = calculateTotalLevel();
    const previousLevel = skillsData[skillName].level;

    if (item.completed) {
        item.completed = false;
        skillsData[skillName].totalExp -= item.exp;
    } else {
        item.completed = true;
        skillsData[skillName].totalExp += item.exp;
    }
    
    localStorage.setItem('hotelSkillsData', JSON.stringify(allHotelData));
    
    const newLevel = calculateLevelFromExp(skillsData[skillName].totalExp);
    skillsData[skillName].level = newLevel;
    
    if (newLevel > previousLevel) {
        showLevelUpPopup(skillName, newLevel);
    }
    
    const newTotalLevel = calculateTotalLevel();
    if (newTotalLevel > previousTotalLevel) {
        setTimeout(() => showLevelUpPopup("Total Level", newTotalLevel), 1000);
    }
    
    if (isSkillMaxLevel(skillName) {
        setTimeout(() => showMaxLevelPopup(skillName), 1500);
    }
    
    checkLeadSkillsUnlock();
    updateDisplay();
}

function updateDisplay() {
    updateTotalLevel();
    renderSkillsGrid();
    checkForTestAvailability();
    
    if (document.getElementById('skillDetail').style.display !== 'none') {
        showSkillDetail(document.getElementById('detailSkillName').textContent);
    }
}

function updateTotalLevel() {
    const totalExp = calculateTotalExp();
    const totalLevel = calculateTotalLevel();
    const progress = (totalExp % 100);
    
    document.getElementById('totalLevel').textContent = totalLevel;
    document.getElementById('totalExp').textContent = totalExp;
    document.getElementById('totalExpFill').style.width = `${progress}%`;
}

function renderSkillsGrid() {
    const grid = document.getElementById('skillsGrid');
    grid.innerHTML = '';
    
    Object.keys(skillsData).forEach(skillName => {
        const skill = skillsData[skillName];
        const card = document.createElement('div');
        card.className = `skill-card ${skill.locked ? 'locked' : ''}`;
        
        const expNeeded = getExpNeeded(skill.level);
        const currentExp = getCurrentLevelExp(skill.totalExp, skill.level);
        const progress = (skill.level > 0 || currentExp > 0) ? (currentExp / expNeeded) * 100 : 0;
        const isMaxLevel = isSkillMaxLevel(skillName);
        
        card.innerHTML = `
            <div class="skill-header">
                <h3 class="skill-name">${skillName}</h3>
                <div class="skill-level">${isMaxLevel ? 'MAX LEVEL' : `Level ${skill.level}`}</div>
            </div>
            <div class="skill-exp">
                ${skill.locked ? '<div class="lock-icon">üîí</div>' :
                isMaxLevel ? '<div style="color: #48bb78; font-weight: bold; text-align: center;">üèÜ COMPLETED üèÜ</div>' :
                `<div>Experience: ${currentExp} / ${expNeeded}</div>
                 <div class="skill-exp-bar">
                     <div class="skill-exp-fill" style="width: ${progress}%"></div>
                 </div>`}
            </div>
        `;
        
        if (!skill.locked) {
            card.onclick = () => showSkillDetail(skillName);
        }
        
        grid.appendChild(card);
    });
}

function showSkillDetail(skillName) {
    const skill = skillsData[skillName];
    const isMaxLevel = isSkillMaxLevel(skillName);
    const expNeeded = getExpNeeded(skill.level);
    const currentExp = getCurrentLevelExp(skill.totalExp, skill.level);
    const progress = (skill.level > 0 || currentExp > 0) ? (currentExp / expNeeded) * 100 : 0;
    
    document.getElementById('mainPage').style.display = 'none';
    document.getElementById('skillDetail').style.display = 'block';
    
    document.getElementById('detailSkillName').textContent = skillName;
    document.getElementById('detailSkillLevel').textContent = isMaxLevel ? 'MAX LEVEL' : `Level ${skill.level}`;
    document.getElementById('detailSkillExp').textContent = currentExp;
    document.getElementById('detailSkillExpNeeded').textContent = expNeeded;
    document.getElementById('detailSkillExpFill').style.width = `${progress}%`;
    
    const itemsContainer = document.getElementById('skillItems');
    itemsContainer.innerHTML = '';
    
    if (isMaxLevel) {
        const maxLevelDiv = document.createElement('div');
        maxLevelDiv.style.textAlign = 'center';
        maxLevelDiv.style.padding = '30px';
        maxLevelDiv.style.background = 'linear-gradient(135deg, #48bb78, #38a169)';
        maxLevelDiv.style.color = 'white';
        maxLevelDiv.style.borderRadius = '15px';
        maxLevelDiv.style.fontSize = '1.2rem';
        maxLevelDiv.innerHTML = 'üèÜ CONGRATULATIONS! üèÜ<br>You have completed all skills in this category!';
        itemsContainer.appendChild(maxLevelDiv);
    }
    
    skill.items.forEach((item, index) => {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'skill-item';
        
        const checkboxLabel = item.permanent 
            ? `<div style="display: flex; align-items: center; justify-content: space-between;">
                  <span style="color: #48bb78; font-weight: bold;">
                      ‚úì Verified and Permanent
                  </span>
                  <input type="checkbox" checked disabled style="margin-left: 10px;">
               </div>`
            : `<label style="display: flex; align-items: center;">
                  <input type="checkbox" class="skill-checkbox" 
                      ${item.completed ? 'checked' : ''} 
                      onchange="toggleSkillItem('${skillName}', ${index})">
                  <span>${item.completed ? 'Completed (click to unselect)' : 'Mark as completed'}</span>
               </label>`;
        
        itemDiv.innerHTML = `
            <div class="skill-item-header">
                <span class="skill-item-name">${item.name}</span>
                <span class="skill-item-exp">+${item.exp} EXP</span>
            </div>
            ${checkboxLabel}
        `;
        itemsContainer.appendChild(itemDiv);
    });
}

function showMainPage() {
    document.getElementById('mainPage').style.display = 'block';
    document.getElementById('skillDetail').style.display = 'none';
}

// Initialize the application
function init() {
    checkLeadSkillsUnlock();
    updateDisplay();
    showMainPage();
}

// Start the application when DOM is loaded
document.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
